    <div class="mapbo">
        <!-- <div id="mapid" width="600">
        </div> -->
        <div id="map" class="map"></div>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1Ijoia293YWxza2lkYW5pZWwiLCJhIjoiY2toeDN0Mml4MGZ6MzJybXBvdnZ0N2pwbiJ9.xANFVHfmXC6L8hVvF4j9Jw';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/kowalskidaniel/ckkbazr1v244217od6fdfiv88', // stylesheet location
                center: [-62.26948824252725, 16.122827315501887], // starting position [lng, lat]
                zoom: 6 // starting zoom
            });
            map.on('click', function(e) {
                var features = map.queryRenderedFeatures(e.point, {
                    layers: ['map-ports'] // replace this with the name of the layer
                });

                if (!features.length) {
                    return;
                }

                var feature = features[0];

                var popup = new mapboxgl.Popup({
                        offset: [0, 0]
                    })
                    .setLngLat(feature.geometry.coordinates)
                    .setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.description + '</p>')
                    .addTo(map);
            });
        </script>
